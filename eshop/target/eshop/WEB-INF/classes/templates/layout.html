<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
  <head th:fragment="head(title, myScript, myCss)">
    <title>eShop - <th:block th:include="${title}"></th:block></title>
    
     <meta charset="utf-8">
         
     <!-- Links to the stylesheets. -->
     <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" type="text/css"  />  
     
      <link rel="stylesheet" th:href="${myCss}"  type="text/css"  />  
     
       <script type="text/javascript" th:src="${myScript}" src = "../static/js/stub.js">            
       </script>
      
        <!-- Include "JQuery" library. -->
        <script src="/eshop/js/jquery-3.2.1.js"> 
        </script>           
   
  </head>

  <body th:fragment="body()">     
      
    <div class="header-line">
    
      <!-- Language selector: --> 
      <div id="langChange" class="header-line-element  div-language"  th:value="${langValueAttr}">       
        <img  class="element-icon" src="/eshop/img/icons/english.png" alt="Language" title="Switch language"/>            
          <span th:text="${langNameAttr}"></span>                      
      </div>  
       
      
      <!-- Shopping cart: --> 
      <div class="header-line-element  div-shopping-cart">       
        <img  class="element-icon" src="/eshop/img/icons/cart_icon.png" alt="Cart" title="Cart"/>
          Cart           
      </div>  
      
      <div class="shopping-cart-status">
       empty
      </div>  
      
       <!-- Login reference: --> 
       <div class="header-line-element  div-login">       
         <img  class="element-icon" src="/eshop/img/icons/login_icon.svg" alt="Login" title="Login"/>
           Login
       </div>   
       
       <!-- Registration reference: --> 
       <div class="header-line-element  div-register">       
         <img  class="element-icon" src="/eshop/img/icons/register_icon.png" alt="Registration" title="Registration"/>
           Registration
       </div>    
    </div>     
      
      
     <!-- Header: --> 
     <div class="header">                
        
          <!-- Display logo. -->
          <div class="div-logo">
            <a href="http://localhost:8080/eshop/home.html/">
              <img src="/eshop/img/icons/logo.png" alt="Dog" title="Home page"/>              
            </a>            
             <h2>PsinShop</h2>
          </div> 
          
          <!-- Search field: -->
          <div class="div-search-field">
             <!-- Search input. --> 
             <input type="search" class="search-input" name="q">  
               <!-- Search button. -->              
               <input type="submit" class="search-button" value="Search">      
          </div>          
                                                                   
     </div>         

       <!-- Block for content: -->
       <div th:replace="${content}">
          Fake content
       </div>  
       
         <!-- Footer: -->       
         <div class="footer">
            &copy 2001-2019, <span th:if="${langSelected}" th:text="#{label.copyright}"> </span>  <span th:if="${homePage}">All rights reserved</span>
            
<!-- DEBUG BOX to DISPLAY INFO: -->
<!-- DELETE IT IN RELEASE! -->
 
 <span class="debug-box">
  DEBUG INFO:
   <span id="debugBox">   
     <span th:fragment="StatusFragment" th:text="${Status}"> </span>     
   </span>
 </span>          
 
<!-- ////////////////// -->     
            
         </div>   
                    
  </body>
</html>
