<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
   <head th:include="layout :: head(title=~{::title}, myScript=@{'/js/AjaxRq.js'}, myCss=@{'/css/home.css'})">         
       <title>Home page</title> 
       <meta charset="utf-8">
   </head>
    
    
    <body id="BodyElem" th:include="layout :: body()"  th:with="content=~{::content}">                                        
       
        <div class="content-container" th:fragment="content">  
                                                     
           <!-- Catalog list. -->
           <div class="div-catalog">                             
			  <h3 class="catalog-title"> <span th:text="#{locale.catalogName}"> </span></h3>
			  			  
			   <ul id="catalogList" class="catalog-list">			   
			      <!-- Iterate attribute "categoryList" to create list elements. -->
 			      <li th:each="category: ${categoryList}"  th:value="${category.id}"> <span th:text="#{${category.name}}"> </span></li>      
			   </ul>
			</div>
			
			<div class="div-groups-block">		      
  			  	
  			  	
  			  <!-- Catalog table. -->	
  			  <table id="catalogTable">
                
  			    <tr th:each="row: ${rowsList}">
  			       <td th:each="item: ${row}" class="td-item-group" th:value="${item.id}">			
					  <div  class="div-item-group">
  					     <img th:src="'/eshop/image?entity='+${item.getClass().getSimpleName()}+'&id='+${item.id}" alt="">       	 
	     	  	  		   <p class="group-title">
 		                     <span th:text="#{${item.name}}"></span>    
		                   </p>         
		              </div>
		            </td>  	      
  			    </tr>
  			  	            
	          </table>
	              	              	          
            </div>
 
        </div>
    </body>
</html>
