<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
  <head th:fragment="head(title, myScript, myCss)">
    <title>eShop - <th:block th:include="${title}"></th:block></title>
    
     <meta charset="utf-8">
         
     <!-- Links to the stylesheets. -->
     <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css" type="text/css"  />  
     
      <link rel="stylesheet" th:href="${myCss}"  type="text/css"  />  
     
       <script type="text/javascript" th:src="${myScript}" src = "../static/js/stub.js">            
       </script>
      
        <!-- Include "JQuery" library. -->
        <script src="/eshop/js/jquery-3.2.1.js"> 
        </script>           
   
  </head>

  <body th:fragment="body(css_class)">     
      
    <div class="header-line"> 
      
      <!-- Shopping cart: --> 
      <div class="header-line-element  div-shopping-cart">       
        <img  class="element-icon" src="/eshop/img/cart_icon.png" alt="Cart" title="Cart"/>
          Cart
      </div>    
      
       <!-- Login reference: --> 
       <div class="header-line-element  div-login">       
         <img  class="element-icon" src="/eshop/img/login_icon.svg" alt="Login" title="Login"/>
           Login
       </div>   
       
       <!-- Registration reference: --> 
       <div class="header-line-element  div-register">       
         <img  class="element-icon" src="/eshop/img/register_icon.png" alt="Registration" title="Registration"/>
           Register
       </div>    
    </div>     
      
     <!-- Header: --> 
     <div class="header">                
        
          <!-- Display logo. -->
          <a href="http://localhost:8080/eshop/home.html/">
            <img  class="logo left-float" src="/eshop/img/logo.png" alt="Dog" title="Home page"/>
          </a>   
         <!-- Display header's name. -->      
         <h2 class="left-float  header-name"> <span th:replace="${pageName}">Fake name</span> </h2>                            
     </div>         

       <!-- Block for content: -->
       <div th:replace="${content}">
          Fake content
       </div>  
       
         <!-- Footer: -->       
         <div class="footer"  th:classappend="${css_class}">
            &copy 2019, <span th:if="${langSelected}" th:text="#{label.copyright}"> </span>  <span th:if="${homePage}">All rights reserved</span>
         </div>                    
  </body>
</html>
